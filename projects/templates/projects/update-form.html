{% extends "main.html" %}

{% block content %}

    <h1>Project Form</h1>

    <form method="POST" action="{% url 'update-project' project.id %}">

        {% csrf_token %}
        
        {% for field in form %}
            {{ field.label }}
            {{ field }}  
        {% endfor %}

        <a href="{% url 'projects' %}">Cancel</a>
        <input type="submit">

    </form>

    

{% endblock content %}
